<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="img">
        <div class="logo">        
            <img src="./image/odin-lined.png" alt="logo" width="100" height="100">
            <span>ODIN</span>
        </div>

    </div>
    <div class="container">
        <div class="header">
            <p>
                This is not a real online service! You know you need something<br/> like this is in your life to help you realize your deepest dreams.<br/>
                Sign up <i>now</i> to get started.<br/><br/>
                You <i>know</i> you <i>want</i> it.
            <p>
        </div>
        <div class="Form">
            <p>Let's do this!</p>
            <form action="#" method="get">
                <div class="inputs">
                <div class="left-col">
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="fname" minlength="3" required>
                    </div>
                    <div>
                        <label for="email"> EMAIL &nbsp; &nbsp; &nbsp;</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="password-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                </div>
                <div class="right-col">
                    <div>
                        <label for="lname">LAST NAME &nbsp; &nbsp; &nbsp;</label>
                        <input type="text" name="lname" id="lname" minlength="3" required>
                    </div>
                    <div>
                        <label for="pnumber">PHONE NUMBER</label>
                        <input type="number" name="pnumber" id="pnumber" required>
                    </div>
                    <div class="repassword-field">
                        <label for="repassword">CONIRM PASSWORD</label>
                        <input type="password" name="repassword" id="repassword" required>
                    </div>

                </div>
                </div>

            </form>
        </div>
        <div class="btn">
            <button type="button" id="submit">CREATE ACCOUNT</button>
            <p>Already have an ACCOUNT? <a href="">Log In</a></p>
        </div> 
    </div>
    <script src="./script.js"></script>

</body>
</html>
